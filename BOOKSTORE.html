<!DOCTYPE html>
<html>
<head>
    <title>Bookstore Website</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-image: url('Bookstore Logo.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }

        header h1, header nav {
            position: relative;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Categories Section */
        #categories {
            text-align: center;
            padding: 50px 20px;
            background: #fff;
        }

        .category {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .category img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .category p {
            font-size: 16px;
            color: #555;
        }

        .category button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .category button:hover {
            background: #e65c00;
        }

        /* Footer */
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Categories Section -->
    <section id="categories">
        <h2>Categories</h2>
        
        <div class="category">
            <img src="finance.jpg" alt="Finance Books">
            <h3>Finance</h3>
            <p>Starting at <strong>$10</strong></p>
            <button onclick="addToCart('Finance')">Add to Cart</button>
        </div>

        <div class="category">
            <img src=./BOOKSTORE_files/Self-management.jpg alt="Self-Management Books">
            <h3>Self-Management</h3>
            <p>Starting at <strong>$15</strong></p>
            <button onclick="addToCart('Self-Management')">Add to Cart</button>
        </div>

        <div class="category">
            <img src=./BOOKSTORE_files/inspirational.jpg alt="Inspirational Books">
            <h3>Inspirational</h3>
            <p>Starting at <strong>$12</strong></p>
            <button onclick="addToCart('Inspirational')">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Bookstore</p>
    </footer>

    <script>
        function addToCart(category) {
            alert(category + " book added to cart!");
        }
    </script>

</body>
</html>
